<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>AutoLead</title>
    <meta name="description" content="AutoLead: A modern, responsive web application to manage car sales leads and conditions." />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#F2F4F7"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <link rel="apple-touch-icon" href="/vite.svg">
    <script src="js/tailwindcss.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              vazir: ['Vazirmatn', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
        document.querySelector('meta[name="theme-color"]').setAttribute('content', '#0f172a');
      } else {
        document.documentElement.classList.remove('dark')
        document.querySelector('meta[name="theme-color"]').setAttribute('content', '#F2F4F7');
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh */
        -webkit-tap-highlight-color: transparent;
        background-color: #F2F4F7;
      }
      
      html.dark body {
        background-color: #0f172a;
      }

      /* Global Font Enforcement */
      :root {
        --font-primary: 'Vazirmatn', system-ui, -apple-system, sans-serif;
      }

      body, button, input, select, textarea, h1, h2, h3, h4, h5, h6, p, span, div, a, table, th, td {
        font-family: var(--font-primary) !important;
      }

      /* Optimize for Persian Numbers */
      .font-mono, [class*="font-mono"], .price-text, .numeric-data {
        font-family: var(--font-primary) !important;
        font-feature-settings: "tnum";
        font-variant-numeric: tabular-nums;
      }

      /* Prevent iOS zoom on inputs */
      input, select, textarea {
        font-size: 16px !important;
      }

      /* Scrollbar Hiding */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Safe Area Support */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
    </style>
  <script src="js/jalali-moment@3.3.11/dist/jalali-moment.browser.js"></script>

</script>
</head>
